
name: Building the site
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      #make the repo avilable here
      - uses: actions/checkout@v1
      
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node 
      - name: Setting up ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Installing Depednesses & Building the code
        run: |
          npm i
          npm run build:prod
      
      - name: Push the build
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/Flexnet-angular/*"
          token: ${{ secrets.TOKEN }}