
<header *ngIf="MoviesData">
    <h1 class="slider-title">{{ title }}</h1>
    <swiper [config]="config">
        <a *ngFor="let movie of MoviesData.slice(0,20)" class="card" [routerLink]='movie.slug' [errorImage]="errorimage" [defaultImage]="defaultimage" [lazyLoad]="movie.moviecover"></a>
    </swiper>
</header>
